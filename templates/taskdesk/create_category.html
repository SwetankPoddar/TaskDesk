{% extends 'taskdesk/base.html' %}
{% load staticfiles %}
{% block title_block %}
Create Category
{% endblock %}
{% block body_block %}
<form id="create_category" enctype="multipart/form-data" method="post" action="{% url 'createCategory'%}">
   {% csrf_token %}
   {% for field in form.visible_fields %}
       {{ field.errors }}
       {{ field.help_text }}
       {{ field }}
   {% endfor %}
   <input type="submit" name="submit" value="Create Category" />
</form>

{% endblock %}
