{% extends 'taskdesk/base.html' %}
{% load staticfiles %}
{% block title_block %}
Create Task
{% endblock %}
{% block body_block %}
<form id="page_form" method="post" action="{% url 'createTask'%}">
   {% csrf_token %}
   {% for field in form.visible_fields %}
       {{ field.errors }}
       {{ field.help_text }}
       {{ field }}
   {% endfor %}

</form>

{% endblock %}
